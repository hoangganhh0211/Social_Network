<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quên mật khẩu</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
  <div class="forgot-password-page container d-flex justify-content-center align-items-center" style="min-height: 100vh;">
  <div class="card shadow p-4" style="width: 100%; max-width: 400px;">
    <h4 class="text-center mb-3">Quên mật khẩu</h4>
    
    <form method="POST">
      <div class="mb-3">
        <label for="username" class="form-label">Nhập tên đăng nhập</label>
        <input type="text" class="form-control" id="username" name="username" required>
      </div>
      <div class="d-grid mb-3">
        <button type="submit" class="btn btn-primary">Gửi OTP</button>
      </div>
    </form>

    <div class="text-center">
      <a href="{{ url_for('auth.login') }}">← Quay lại đăng nhập</a>
    </div>
  </div>
</div>
</body>
</html>
