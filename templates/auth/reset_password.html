<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thay lại mật khẩu</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
  <div class="reset-password-page container d-flex justify-content-center align-items-center" style="min-height: 100vh;">
  <div class="card shadow p-4" style="width: 100%; max-width: 400px;">
    <h4 class="text-center mb-3">Đặt lại mật khẩu</h4>

    <form method="POST">
      <div class="mb-3">
        <label for="otp" class="form-label">Nhập mã OTP</label>
        <input type="text" class="form-control" id="otp" name="otp" required>
      </div>

      <div class="mb-3">
        <label for="new_password" class="form-label">Mật khẩu mới</label>
        <input type="password" class="form-control" id="new_password" name="new_password" required>
      </div>

      <div class="mb-3">
        <label for="confirm_password" class="form-label">Nhập lại mật khẩu mới</label>
        <input type="password" class="form-control" id="confirm_password" name="confirm_password" required>
      </div>

      <div class="d-grid mb-2">
        <button type="submit" class="btn btn-primary">Đổi mật khẩu</button>
      </div>
    </form>

    <div class="text-center mt-2">
      <a href="{{ url_for('auth.login') }}">← Quay lại trang đăng nhập</a>
    </div>
  </div>
</div>
</body>
</html>
